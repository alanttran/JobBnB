<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Bnb</title>
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-blue.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/map-icons.css">
</head>

<body>
    <div class="jbnb-hero-container">
        <div class="jbnb-header-container">
            <h2>Jobs BnB</h2>
            <h5>Search for any job based on the location you give us!</h5>
        </div>
        <div class="jbnb-search-container">
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="user-job-title" autofocus>
                    <label class="mdl-textfield__label" for="user-job-title">Job Title</label>
                </div>
                <div class="mdl-textfield jbnb-zip-code-field mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="user-zip-code">
                    <label class="mdl-textfield__label" for="user-zip-code">Zip Code</label>
                    <span class="mdl-textfield__error">Input is not a valid zip code!</span>
                </div>
                <button id="user-search-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Search
                </button>
            </form>
        </div>
        <div class="jbnb-results">Results: <span class="jbnb-results__number">0</span> job listings</div>
    </div>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet">
            <div id="map" class="jbnb-map-dimensions"></div>
        </div>
        <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet">
            <table class="jbnb-table mdl-data-table mdl-js-data-table ">
                <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric jbnb-table-column--job-title">Job Title</th>
                        <th class="mdl-data-table__cell--non-numeric jbnb-table-column--company">Company</th>
                        <th class="mdl-data-table__cell--non-numeric jbnb-table-column--url" >URL</th>
                        <th class="mdl-data-table__cell--non-numeric 
                        jbnb-table-column--post-age" >Post Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                </tbody>
            </table>
            <div class="jbnb-pagination">
            	<div class="jbnb-pagination__previous-jobs"><a href="#">< Previous Jobs </a></div>
            	<div class="jbnb-pagination__next-jobs"><a href="#">Next Jobs ></a></div>
            </div>
        </div>
    </div>
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">Team Overachievers</div>
            <ul class="mdl-mini-footer__link-list">
                <li><a href="https://github.com/alanttran/JobBnB"target="_blank">Github</a></li>
                <li>&nbsp;</li>
                <li>Alan Tran</li>
                <li>Anna Faizi</li>
                <li>David Shollings</li>
                <li>Alex Himchak</li>
            </ul>
        </div>
    </footer>
    <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Adblock detected</h4>
        <div class="mdl-dialog__content">
            <p>
                <img class="jbnb-white-image" src="assets/images/whitelist.jpg" alt="">
            </p>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close">Okay I turned it off</button>
        </div>
    </dialog>

</html>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIUiSNDmPwuCrVQ0Lx93f-cnJLkEPeG-k"></script>
<!-- project stylesheets -->
<script src="assets/javascript/ads.js"></script>
<script src="assets/javascript/adblock-prompt.js"></script>
<script src="assets/javascript/ipinfo.js"></script>
<script src="assets/javascript/search.js"></script>
<script src="assets/javascript/script.js"></script>


<script src="assets/javascript/map-icons.js"></script>
